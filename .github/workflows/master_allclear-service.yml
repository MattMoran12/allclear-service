# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - allclear-service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Gradle
      run: gradle build shadowJar

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'allclear-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_10c45aabfeb54c3583ed8203e64a154b }}
        package: '${{ github.workspace }}/build/libs/*.jar'
